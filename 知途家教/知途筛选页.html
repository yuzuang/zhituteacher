<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>知途家教</title>
	<link rel="stylesheet" type="text/css" href="./css/知途筛选页.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.14/dist/vue.js"></script>
</head>
    <style type="text/css">
    	span {
    		display: inline-block;
    		margin: 10px;
    	}
        li {
            list-style: none;
            display: inline-block;
            margin: 5px;
        }
        .show {
            display: block;
        }
        .hide {
            display: none;
        }
        .selected {
            color: green;
        }
        .top ul li{
			width: 32%;
			text-align: center;
        }
        .show{
        	text-align: center;

        }
    </style>
<body>
	<div id="main">
	 	<div class="top">
	 	<a href="#" style="color:black;">
        		<ul>
	        		<li @click="clickGrade" :class="isShowGrade ? 'selected' : ''">{{ grade }}</li>
	        		<li @click="clickSubject" :class="isShowSubject ? 'selected' : ''">{{ subject }}</li>
	        		<li @click="clickType" :class="isShowType ? 'selected' : ''">{{ teacherType }}</li>
	        	</ul>
	        	<div v-if="condition":class="isShowAllSelect ? 'show' : 'hide'">
	        		<div :class="isShowGrade ? 'show' : 'hide'">
	        			<span :class="item.isSelected ? 'selected' : ''" v-for="item in condition.grade" @click="clickItem(item)">{{ item.label }}</span>
	        		</div>
	        		<div :class="isShowSubject ? 'show' : 'hide'">
	        			<span :class="item.isSelected ? 'selected' : ''" v-for="item in condition.subject" @click="clickItem(item)">{{ item.label }}</span>
	        		</div>
	        		<div :class="isShowType ? 'show' : 'hide'">
	        			<span :class="item.isSelected ? 'selected' : ''" v-for="item in condition.type" @click="clickItem(item)">{{ item.label }}</span>
	        		</div>
	        	</div>
        	</div>
        </a>
		<div class="hot-list">
			<div v-for="item in teacherList" class="hot-teacher">
				<i><img :src="item.image"></i>
				<div class="hot-right">
					<p class="title"><span class="teacher" style="margin-left:0px;">{{ item.name }}</span><span v-for="subItem in item.subject" class="sub">{{ subItem.label }}</span><span  v-for="item in item.grade"  class="lev">{{item.label}}</span><span class="tip">授课{{item.teach_time}}小时</span></p>
					<p>{{item.teach_year}}年教龄</p>
					<p  v-for="item in item.type" class="type">{{item.label}}</p>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="./js/zt筛选页.js"></script>
</body>
</html>
