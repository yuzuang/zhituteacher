<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>知途家教</title>
	 <link rel="stylesheet" type="text/css" href="./css/知途详情页.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.14/dist/vue.js"></script>
</head>
<body>
<div id="familyTeacher">
	
		<div class="hot-list">
			<div class="hot-teacher">
				<i><img :src="list.image"></i>
				<div class="hot-right">
					<p class="title"><span class="teacher">{{list.name}}</span><span v-for="subItem in list.subject" class="sub">{{ subItem.label }}</span><span  v-for="list in list.grade"  class="lev">{{list.label}}</span><span class="tip">授课{{list.teach_time}}小时</span></p>
					<p>{{list.teach_year}}年教龄</p>
					<p v-for="list in list.type" class="type">{{list.label}}</p>
				</div>
			</div>
		</div>
	
	<div class="info-box">
		<div class="assess-teacher-info">
			<p class="title introduce" style="padding: 0 1.4rem;">个人简介</p>
			<div class="content">
				<p style="color:#888;    padding: 0rem 1.0rem;">{{ list.intro }}</p>
			</div>
		</div>
		<div class="assess-teacher-info">
			<p class="title introduce" style="padding: 0 1.4rem;">教学经历</p>
			<div class="content">
				<p style="color:#888;padding: 0rem 1.0rem;" v-for="item in list.teacher_experience">{{item.title}}</p>
			</div>
		</div>
		<div class="assess-teacher-info">
			<p class="title introduce" style="padding: 0 1.4rem;">成功案例</p>
			<div class="content teacher-case-content" v-for="item in list.teacher_case">
				<p class="teacher-title" style="color: #2b2b2b;padding: 0rem 1.0rem;">{{item.title}}</p>
				<p style="color:#888;padding: 0rem 1.0rem;">{{item.content}}</p>
			</div>
		</div>
	</div>
	<div class="order-line">
		<div class="order-text">
      		满意就预约吧
    	</div>
    	<hr>	
	</div>
	<div class="order-btn">
		<div class="btn collect">
			<span>
     		 	收藏
    		</span>
    	</div>
    	<div class="btn order-now">
      		预约试讲
    	</div>
	</div>
</div>
<script type="text/javascript" src="./js/zt详情.js"></script>
</body>
</html>
